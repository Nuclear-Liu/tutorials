<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floor View</title>
    <script src="/js/websocket.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script id="code">
        let DEBUG_FLAG = true;
        $(function () {
            // start broadcast
            createWebSocket();
        });

        // 当有消息推送后触发下面事件
        function onWsMessage(evt) {
            let jsonStr = evt.data;
            writeToScreen(jsonStr);
        }

        function sendMessageBySocket() {
            let msg = $("#msg").val();
            wsObj.send(msg);
        }
    </script>
</head>
<body style="margin: 0px;padding: 0px;overflow: hidden; ">
<!-- 显示消息-->
<textarea id="debuggerInfo" style="width:100%;height:200px;"></textarea>
<!-- 发送消息-->
<div>消息：
    <input type="text" id="msg"/>
</div>
<div>
    <input type="button" value="发送消息" onclick="sendMessageBySocket()"/>
</div>
</body>
</html>
