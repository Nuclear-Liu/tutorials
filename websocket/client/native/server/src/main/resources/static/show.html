<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floor View</title>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/websocket.js"></script>
    <script id="code">
        let DEBUG_FLAG = true;
        $(function () {
            // create websocket client.
            createWebSocket();
        });

        function onWsMessage(evt) {
            let jsonStr = evt.data;
            writeToScreen(jsonStr);
        }

        function sendMessageBySocket() {
            let toUserId = $('#userId').val();
            let msg = $('#msg').val();

            let data = {
                'fromUserId': userId,
                'toUserId': toUserId,
                'msg': msg
            };
            wsObj.send(JSON.stringify(data));
        }
    </script>
</head>
<body style="margin: 0px;padding: 0px;overflow: hidden; ">
<!-- 显示消息-->
<textarea id="debuggerInfo" style="width:100%;height:200px;"></textarea>
<div>
    用户：
    <input type="text" id="userId"/>
</div>
<!-- 发送消息-->
<div>
    消息：
    <input type="text" id="msg"/>
</div>
<div>
    <input type="button" value="发送消息" onclick="sendMessageBySocket()"/>
</div>
</body>
</html>
