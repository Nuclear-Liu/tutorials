<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floor View</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<!--    <script src="/js/sockjs.min.js"></script>-->
    <script src="/js/websocket.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/stomp.min.js"></script>
    <script id="code">
        let DEBUG_FLAG = true;
        $(function () {
            // start websocket
            connect();
        });

        function send() {
            let msg = $("#msg").val();
            stompClient.send("/send", {}, msg);
        }

        function sendToAll() {
            let msg = $('#msg').val();
            stompClient.send("/sendToAll", {}, msg);
        }

        function sendToAllByTemplate() {
            let msg = $('#msg').val();
            stompClient.send("/sendToAllByTemplate", {}, msg);
        }
    </script>
</head>
<body style="margin: 0px;padding: 0px;overflow: hidden; ">
<!-- 显示消息-->
<textarea id="debuggerInfo" style="width:100%;height:200px;"></textarea>
<!-- 发送消息-->
<div>消息：
    <input type="text" id="msg"/>
</div>
<div>
    <input type="button" value="发送消息" onclick="send()"/>
</div>
<div>
    <input type="button" value="发送消息SendToAll" onclick="sendToAll()"/>
</div>
<div>
    <input type="button" value="发送消息SendToAllByTemplate" onclick="sendToAllByTemplate()"/>
</div>
</body>
</html>
